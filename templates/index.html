<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>❤️ Открылось внутри Telegram</h1>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;

    document.body.innerHTML += `<p>Привет, ${user.first_name}</p>`;
</script>

</body>
</html>
