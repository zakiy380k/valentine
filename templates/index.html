<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e6a, #ff8fa3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e6a;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.message {
    margin-top: 30px;
    font-size: 26px;
    opacity: 0;
    transition: 1s;
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    color: white;
    font-size: 24px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>❤️ У меня для тебя кое-что есть</h1>
    <button onclick="openValentine()">Открыть</button>

    <div class="message" id="msg"></div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
const name = user ? user.first_name : "тебя";

function openValentine() {
    const msg = document.getElementById("msg");
    msg.innerHTML = `Я люблю тебя, ${name} ❤️`;
    msg.style.opacity = 1;

    createHearts();
}

function createHearts() {
    const heartsContainer = document.getElementById("hearts");

    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heartsContainer.appendChild(heart);
    }
}
</script>

</body>
</html>
